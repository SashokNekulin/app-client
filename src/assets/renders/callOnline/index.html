<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <div class="dot">
        <div class="drag">&Colon;</div>
      </div>
      <div class="container" id="container">
        <div class="phone">
                        <div class="icon">206</div>
                        <div class="info">
                            <h2>+79082903350</h2>
                            <p>Никулин Александр Анатольевич</p>
                        </div>
                        </div>
                        
      </div>
    </div>
  </body>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        try {
            const { ipcRenderer } = require('electron');
            let count = document.getElementById('container');
            
            ipcRenderer.on('asynchronous', (event, arg) => {
                let a = '';
                arg.forEach(element => {
                    a = a + `<div class="phone">
                        <div class="icon">${element.pattern}</div>
                        <div class="info">
                            <h2>${element.phone}</h2>
                            <p>${element.name || '---'}</p>
                        </div>
                        </div>`;
                });
                count.innerHTML = a;
            }); 


        } catch (error) {
           console.log('not found electron integration') 
        }
        
    });
</script>
</html>
