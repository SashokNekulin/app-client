<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <div class="container" id="container">
        <div class="unread">
            <div class="count" >
                <div id="count"></div>
            </div>
            <div class="img">
                <img src="notification.png">
            </div>
        </div> 
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        try {
            const { ipcRenderer } = require('electron');
            let count = document.getElementById('count');
            
            ipcRenderer.on('asynchronous-reply', (event, arg) => {
                count.innerHTML = arg;
            }); 

            let body = document.getElementById('body');
            body.onclick = () => { 
                ipcRenderer.send('electron_integration', {type: 'UNREAD:COUNT:CLICK', message: true})
            };
        } catch (error) {
           console.log('not found electron integration') 
        }
        let container = document.getElementById('container');
        let int = false;
        setInterval(()=>{
            if(int){
                container.classList.remove('animate__animated');
                container.classList.remove('animate__swing');
            }else{
                container.classList.add('animate__animated','animate__swing');
            }
            int = !int;
        },5000);
    });
</script>

</html>
